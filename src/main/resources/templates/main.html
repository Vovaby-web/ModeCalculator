<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Сalculations</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
      }
      header {
        background-color: rgb(0, 36, 53);
        color: white;
        display: flex; /* Используем Flexbox для размещения элементов */
        justify-content: space-between; /* Размещаем элементы по краям */
        align-items: center; /* Центрируем элементы по вертикали */
        padding: 10px; /* Отступы вокруг контейнера */
        margin: 0; /* Убираем отступы у блока */
        border-radius: 8px; /* Закругленные углы */
      }
      h1, h2 {
        margin: 0; /* Убираем отступы по умолчанию */
      }
      h2 a {
        color: white; /* Цвет ссылки соответствует цвету текста */
        text-decoration: none; /* Убираем подчеркивание у ссылки */
      }
      h2 a:hover {
        text-decoration: underline; /* Подчеркиваем ссылку при наведении */
      }
      .container {
          display: flex;
          height: calc(100vh - 20px); /* Высота блока, исключая заголовок */
      }
      .left-column {
          width: 20%; /* Ширина левого столбца */
          padding: 10px;
          background-color: rgb(0,36,53); /* Цвет фона левого столбца */
          color: white;
          border: 1px solid white; /* Белая рамка */
          border-radius: 8px; /* Закругленные углы */
      }
      .right-column {
          width: 80%; /* Ширина правого столбца */
          padding: 10px;
          background-color: #f9f9f9; /* Цвет фона правого столбца */
          border: 1px solid white; /* Белая рамка */
          border-radius: 8px; /* Закругленные углы */
          align-items: center; /* Центрируем элементы по вертикали */
      }
      #inputBlock {
        padding: 20px;
        margin: 5px;
        border: 1px solid #000;
        width: 250px;
        display: flex;
        flex-direction: column;
      }

      #drawingBlock {
        width: 100%;
        height: 90%;
        border: 1px solid #000;
        position: relative;
      }

      .line {
        position: absolute;
        height: 2px; /* Высота линии */
        background-color: red; /* Фоновый цвет линии */
        width: 0; /* Начальная ширина линии */
        transition: width 0.5s ease; /* Плавное появление линии */
      }
  </style>
</head>
<body>
<header>
  <h1>Добро пожаловать, <span th:text="${username}"></span></h1>
  <h2><a href="/main?Logout">Выход</a></h2>
</header>
<div class="container">
  <div class="left-column">
    <h2>Параметры</h2>
    <div id="inputBlock">
      <label for="lineLength">Длина линии (px):</label>
      <input type="number" id="lineLength" value="100" min="1" max="360">
      <label for="lineColor">Цвет линии:</label>
      <input type="color" id="lineColor" value="#ff0000">
      <button id="drawButton">Нарисовать линию</button>
    </div>
  </div>
  <div class="right-column">
    <h2>Расчет режима работы трубопровода</h2>
    <div id="drawingBlock">
      <div class="line" id="line"></div>
    </div>
  </div>
</div>
<script>
  const line = document.getElementById("line");
  const lineLengthInput = document.getElementById("lineLength");
  const lineColorInput = document.getElementById("lineColor");
  const drawButton = document.getElementById("drawButton");
  drawButton.addEventListener("click", function() {
    // Получаем значения длины и цвета линии
    const length = lineLengthInput.value;
    const color = lineColorInput.value;
    // Устанавливаем длину и цвет линии
    line.style.width = length + 'px';
    line.style.backgroundColor = color;
  });
</script>
</body>
</html>
